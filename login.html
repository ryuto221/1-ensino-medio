<body>
    <style>
        * {
            margin: 0 auto;
            padding: 0 auto;
            box-sizing: border-box;
        }
        
        html,
        body {
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            overflow-x: hidden;
            background-color: rgb(221, 221, 221);
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url(/imagem/bg2.jpg);
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        
        header {
            border: #ffffff solid 2px;
            height: 100px;
            position: fixed;
            top: 0;
            width: 100%;
        }
        
        h1 {
            color: #60a3bc;
            font-family: 'Balsamiq Sans', cursive;
            font-size: 50px;
            padding-top: 10px;
        }

        .logo{
            width: 300px;
        }
        
        h2 {
            font-family: 'Balsamiq Sans', cursive;
            text-decoration: underline;
        }
        
        .nome {
            text-align: center;
            padding-top: 10px;
        }
        
        .center {
            text-align: center;
        }
        
        b {
            font-family: 'DM Sans', sans-serif;
            color: #ffffff;
        }
        
        p {
            font-family: 'DM Sans', sans-serif;
        }
        
        i {
            color: #60a3bc;
        }

        .fab{
            color: #ffffff;
        }

        a {
            color: #60a3bc;
        }
        
        .icones {
            margin-left: 5px;
            margin-right: 5px;
        }
        
        .phreve {
            margin-top: 100px;
            text-align: center;
        }
        
        a:hover {
            text-decoration: none;
            color: #60a3bc;
        }
        
        footer {
            color: #ffffff;
            text-align: center;
            background-color: #0a3d62;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
        .imagem:hover{
            width: 610px;
            transition: 0.5s;
        }
        .cada{
            padding-right: 85px;
        }
    </style>
    <div class="phreve">
       <a href="index.html"><img class="logo" src="/imagem/logo.png" alt=""></a>
    </div>
    <br><br><br><br>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Nome">
        </div>
      
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Senha">
        </div>
      
        <input type="button" class="btn2" value="Entrar">
        <br><br>
        <a class="cada" href="/cadastro.html">Cadastrar</a>
